language:         go
go_import_path:   github.com/Ether1Project/Ether1
sudo:             false
jobs:
  include:
  - stage:        lint
    os:           linux
    dist:         xenial
    go:           1.13.x
    env:
    - lint
    git:
      submodules: false

  - stage:        build
    os:           linux
    arch:         amd64
    dist:         xenial
    go:           1.13.x
    script:
    - go run build/ci.go install ./cmd/geth
    - tar -czvf ether-1-linux-1.3.1.tar.gz build/bin/geth

  - stage:        build
    if:           type = pull_request
    os:           linux
    arch:         arm64
    dist:         xenial
    go:           1.13.x
    script:
    - go run build/ci.go install ./cmd/geth
    - zip -r ether-1-linux-arm-1.3.1.zip build/bin/geth

  - stage:        build
    os:           osx
    osx_image:    xcode11.3
    go:           1.13.x
    script:
    - echo "Increase the maximum number of open file descriptors on macOS"
    - NOFILE=20480
    - sudo sysctl -w kern.maxfiles=$NOFILE
    - sudo sysctl -w kern.maxfilesperproc=$NOFILE
    - sudo launchctl limit maxfiles $NOFILE $NOFILE
    - sudo launchctl limit maxfiles
    - ulimit -S -n $NOFILE
    - ulimit -n
    - unset -f cd
    - go run build/ci.go install ./cmd/geth
    - zip -r ether-1-macos-1.3.1.zip build/bin/geth

deploy:
  provider:       releases
  skip_cleanup:   true
  api_key:
    secure:       
  file:
    - "ether-1-macos-1.3.1.zip"
    - "ether-1-linux-arm-1.3.1.zip"
    - "ether-1-linux-1.3.1.tar.gz"
  on:
    repo:         Ether1Project/Ether1
